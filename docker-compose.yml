version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - PORT=8080
      - PYTHONUNBUFFERED=1
      # For local development, create a .env file with your keys
      # Railway will use its own environment variables
    env_file:
      - .env # Add this line
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
