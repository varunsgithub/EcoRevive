# EcoRevive Docker Compose
# Run with: docker-compose up

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Mount checkpoints so you don't copy the model into the image
      - ./California-Fire-Model/checkpoints:/app/California-Fire-Model/checkpoints:ro
      # Mount Earth Engine credentials from host
      - ~/.config/earthengine:/root/.config/earthengine:ro
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    image: node:22-alpine
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules # Anonymous volume for node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
